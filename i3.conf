# i3 config file (v4)
#
# Please see http://i3wm.org/docs/userguide.html for a complete reference!

set $alt Mod1
set $mod Mod4

# Font for window titles. Will also be used by the bar unless a different font
# is used in the bar {} block below.
font pango:monospace 8

# Default colors at https://i3wm.org/docs/userguide.html#_changing_colors
# class                 border  backgr. text    indicator child_border
client.unfocused        #999999 #222222 #888888 #292d2e   #222222


# This font is widely installed, provides lots of unicode glyphs, right-to-left
# text rendering and scalability on retina/hidpi displays (thanks to pango).
#font pango:DejaVu Sans Mono 8

# Before i3 v4.8, we used to recommend this one as the default:
# font -misc-fixed-medium-r-normal--13-120-75-75-C-70-iso10646-1
# The font above is very space-efficient, that is, it looks good, sharp and
# clear in small sizes. However, its unicode glyph coverage is limited, the old
# X core fonts rendering does not support right-to-left and this being a bitmap
# font, it doesn’t scale on retina/hidpi displays.

# Use Mouse+$mod to drag floating windows to their wanted position
floating_modifier $mod

# Some window are floating by default
# -- className :	
# --   xprop | grep WM_CLASS	
# --   cliquer sur la fenetre	
# --   Deuxième String	
# -- appName :	
# --   xprop | grep WM_CLASS	
# --   cliquer sur la fenetre	
# --   Première String	
# -- title :	
# --   xprop | grep WM_NAME	
# --   cliquer sur la fenetre	
# -- role :	
# --   xprop | grep WM_WINDOW_ROLE	
# --   cliquer sur la fenetre
for_window [class="Gitk"] floating enable
for_window [class="Peek"] floating enable

# Set Zoom notification window to floating with no focus
for_window [title="^zoom\s?$"] floating enable
no_focus [title="^zoom\s?$"]

# For meetings that you have joined via a link
for_window [title="^join\?action=join.*$"] floating enable
no_focus [title="^join\?action=join.*$"]


# binding some apps with workspaces
assign [class="Google-chrome"] 1
assign [class="^jetbrains"] 3
assign [class="Slack"] 9
assign [class="zoom"] 9
assign [class="Postman"] 4


# start apps on i3 startup
exec google-chrome-stable
exec i3-sensible-terminal
exec jetbrains-toolbox
exec slack
exec --no-startup-id xcompmgr & # xcompmgr is a composite manager. Allows 'annotate' feature to work on Zoom


# start a terminal
bindsym $mod+Return exec i3-sensible-terminal

# kill focused window
bindsym $mod+Shift+c kill

# start dmenu (a program launcher)
bindcode $alt+69 exec dmenu_run # Alt + F3

# make current window sticky (displayed on all workspaces)
# note: this works only if window is floating
bindsym $mod+Shift+s sticky toggle

# There also is the (new) i3-dmenu-desktop which only displays applications
# shipping a .desktop file. It is a wrapper around dmenu, so you need that
# installed.
# bindsym $mod+d exec --no-startup-id i3-dmenu-desktop

# change focus
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

# move focused window
bindsym $mod+Shift+j move left
bindsym $mod+Shift+k move down
bindsym $mod+Shift+l move up
bindsym $mod+Shift+m move right

# alternatively, you can use the cursor keys:
bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right

# split in horizontal orientation
bindsym $mod+h split h

# split in vertical orientation
bindsym $mod+v split v

# enter fullscreen mode for the focused container
bindsym $mod+f fullscreen toggle

# change container layout (stacked, tabbed, toggle split)
bindsym $mod+s layout stacking
bindsym $mod+t layout tabbed
bindsym $mod+e layout toggle split

# default workspaces layouts
for_window [workspace=3] layout tabbed

# toggle tiling / floating
bindsym $mod+space floating toggle

# change focus between tiling / floating windows
bindsym $mod+Shift+space focus mode_toggle

# focus the parent container
bindsym $mod+q focus parent

# focus the child container
#bindsym $mod+d focus child


# focus other monitor
bindsym $mod+Ctrl+Left focus output left
bindsym $mod+Ctrl+Right focus output right


# move current workspace to other monitor
bindsym $mod+Shift+Ctrl+Left move workspace to output left
bindsym $mod+Shift+Ctrl+Right move workspace to output right


# switch to workspace
bindsym $mod+ampersand exec --no-startup-id ~/.config/i3/switch-workspace.py 1
bindsym $mod+eacute exec --no-startup-id ~/.config/i3/switch-workspace.py 2
bindsym $mod+quotedbl exec --no-startup-id ~/.config/i3/switch-workspace.py 3
bindsym $mod+apostrophe exec --no-startup-id ~/.config/i3/switch-workspace.py 4
bindsym $mod+parenleft exec --no-startup-id ~/.config/i3/switch-workspace.py 5
bindsym $mod+minus exec --no-startup-id ~/.config/i3/switch-workspace.py 6
bindsym $mod+egrave exec --no-startup-id ~/.config/i3/switch-workspace.py 7
bindsym $mod+underscore exec --no-startup-id ~/.config/i3/switch-workspace.py 8
bindsym $mod+a exec --no-startup-id ~/.config/i3/switch-workspace.py 9

# move focused container to workspace
bindsym $mod+Shift+ampersand move container to workspace 1
bindsym $mod+Shift+eacute move container to workspace 2
bindsym $mod+Shift+quotedbl move container to workspace 3
bindsym $mod+Shift+apostrophe move container to workspace 4
bindsym $mod+Shift+5 move container to workspace 5
bindsym $mod+Shift+minus move container to workspace 6
bindsym $mod+Shift+egrave move container to workspace 7
bindsym $mod+Shift+underscore move container to workspace 8
bindsym $mod+Shift+a move container to workspace 9

# reload the configuration file
# bindsym $mod+Shift+c reload
# restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym $mod+Shift+r restart
# exit i3 (logs you out of your X session)
bindsym $mod+Shift+e exec "i3-nagbar -t warning -m 'You pressed the exit shortcut. Do you really want to exit i3? This will end your X session.' -b 'Yes, exit i3' 'i3-msg exit'"
# lock screen
bindsym $mod+Ctrl+space exec --no-startup-id i3lock -c 333333
# auto lock screen after few minute idle
# corners: 
#    0   no specific behavior
#    -   do not lock.
#    order: top left, top right, bottom left, bottom right
exec xautolock -corners -00- -time 2 -locker 'i3lock -c 333333' &

# volume
bindsym XF86AudioMute exec --no-startup-id ~/.config/i3/volume.sh toggle
bindsym XF86AudioRaiseVolume exec --no-startup-id ~/.config/i3/volume.sh up
bindsym XF86AudioLowerVolume exec --no-startup-id ~/.config/i3/volume.sh down
bindsym $alt+XF86AudioMute exec --no-startup-id ~/.config/i3/micro.sh

# screenshot
bindsym Print exec --no-startup-id "flameshot gui"
# screenshot after 2 seconds delay
bindsym Ctrl+Print exec --no-startup-id "flameshot gui -d 2000"


# resize window (you can also use the mouse for that)
mode "resize" {
        # These bindings trigger as soon as you enter the resize mode

        # Pressing left will shrink the window’s width.
        # Pressing right will grow the window’s width.
        # Pressing up will shrink the window’s height.
        # Pressing down will grow the window’s height.
        bindsym j resize shrink width 10 px or 10 ppt
        bindsym k resize grow height 10 px or 10 ppt
        bindsym l resize shrink height 10 px or 10 ppt
        bindsym m resize grow width 10 px or 10 ppt

        # same bindings, but for the arrow keys
        bindsym Left resize shrink width 10 px or 10 ppt
        bindsym Down resize grow height 10 px or 10 ppt
        bindsym Up resize shrink height 10 px or 10 ppt
        bindsym Right resize grow width 10 px or 10 ppt

        # back to normal: Enter or Escape
        bindsym Return mode "default"
        bindsym Escape mode "default"
}

bindsym $mod+r mode "resize"

# Start i3bar to display a workspace bar (plus the system information i3status
# finds out, if available)
bar {
  position top
  status_command ~/.config/my3status/wrapper.sh -t
  tray_output primary
}
